<!DOCTYPE html>

		<meta charset="utf-8">

		<title>Sound Model Basic Test</title>
		<style type="text/css" media="screen">
			.model {
						position: relative;
						display: block;
						padding: 10px 15px;
						margin-bottom: -1px;
						background-color: #ffffff;
						border: 1px solid #dddddd;
						color: #555555;
						font-family: Georgia, "Times New Roman", Times, serif;
						font-size: 18px;
						line-height: 1.42857143;
						width: 300px;
					}
				.left {
						border-style:	solid;
						border-color: lightgrey;
						padding-bottom: 5%;
				    float: left;
				    width: 45%;
				}
				.right {
					  border-style:	solid;
						border-color: lightgrey;
						padding-bottom: 5%;
				    margin-left: 50%;
				    width: 45%;
				}
		</style>

		<script type="text/javascript">
			"use strict";
			window.addEventListener("hashchange",function() {
				window.location.reload();
			});

			window.addEventListener("load", function(){
				if (location.hash && location.hash !== ""){
					var depSystem = location.hash.replace(/(.*)-/,'')

					if (depSystem === "AMD"){
						var r = document.getElementById( 'libscript' );
						if (r) document.head.removeChild(r);
						var s = document.getElementById( 'testscript' );
						if (s) document.head.removeChild(s);

						var hash = window.location.hash.match('#(.*)-')[1];

						s = document.createElement("script");
						s.setAttribute('src', 'require.js');
						s.setAttribute('id', 'testscript');
						s.setAttribute( 'data-main', "test." + hash );
						document.head.appendChild(s);

					}else if (depSystem === "Common"){
						var r = document.getElementById( 'libscript' );
						if (r) document.head.removeChild(r);
						var s = document.getElementById( 'testscript' );
						if (s) document.head.removeChild(s);

						var hash = window.location.hash.match('#(.*)-')[1];

						r = document.createElement("script");
						r.setAttribute('src', "models/" + hash+ ".js");
						r.setAttribute('id', 'libscript');
						document.head.appendChild(r);

						window.setTimeout(function(){
							s = document.createElement("script");
							s.setAttribute('src', "test." + hash + ".common.js");
							s.setAttribute('id', 'testscript');
							document.head.appendChild(s);
						},1000);
					}

				}
			});
		</script>
		<script id="testscript" ></script>
	</head>
