<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JSM Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/main.css">
        <script data-main="js/player" src="vendor/require.js"></script>
        <script type="text/javascript" src="Looper.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
    <header>
        <h1>JSM Player</h1>
    </header>
        <div class="container">
            <div class="player-main">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Models<span class="caret"></span></button>
                    <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                  <ul class="dropdown-menu dropdown-inverse">
                    <li><a class="models" href="#Looper">Looper</a></li>
                    <li><a class="models" href="#Trigger">Trigger</a></li>
                  </ul>
                </div>

                <button id="playbtn">Play</button>
                <button id="pausebtn">Pause</button>
                <button id="stopbtn">Stop</button> <br />
                <span>Select or drag and drop files</span> <br />
            <p>
                <input id="filebtn" type="file" placeholder="" multiple />
                <output id="filelist"></output>
            </p>
                <br />
                <span>Load audio from urls: (separate each url by a comma (,) )</span> <br />
                <textarea id="fileUrls" placeholder="Enter source urls" rows="5" cols="50"></textarea>
                <input id="updateSource" type="submit" width="100%" />

                <div class="player-params">
                    <div id="slider1"></div>
                </div>
            </div>
         </div>
        
       <footer>Sonoport 2014</footer>
        <script src="vendor/jquery.js"></script>
        <script src="vendor/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.tickslider.js"></script>
       <script src="js/bootstrap-select.js"></script>
    </body>
</html>
